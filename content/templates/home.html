{% extends 'master.html' %}

{% load markup %}

{% block title %}Home{% endblock title %}

{% block content %}
{% for post in posts.object_list %}
  <h2><a href="{% url 'content.views.view_post' post.slug post.category.slug %}" title="{{ post.title }}">{{ post.title }}</a></h2>
  <div>{{ post.body|markdown }}</div>
{% endfor %}
{% endblock content %}
